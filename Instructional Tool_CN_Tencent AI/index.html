
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教学工具平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
<script src="https://lib.youware.com/youware-lib.1747145198.js" id="yourware-lib"></script></head>
<body>
        <header>
            <img src="logo.png" alt="School Logo" id="logo">
            <h1>教学工具平台</h1>
            <div class="language-switcher">
                <button class="language-btn" data-lang="en">
                    <i class="fa-solid fa-globe"></i> EN
                </button>
                <button class="language-btn active" data-lang="cn">
                    <i class="fa-solid fa-globe"></i> 中文
                </button>
            </div>
        </header>

    <main class="container">
        <section class="intro animate-fade-in">
            <h2>提升您的教学体验</h2>
            <p>发现并使用专业工具，帮助您为学生创建有趣的课程、有效的评估和有意义的学习体验。</p>
        </section>

        <section class="search-filter animate-fade-in">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索工具...">
                <i class="fa-solid fa-search"></i>
            </div>
            <div class="categories">
                <button class="category-btn active" data-category="all">全部工具</button>
                <button class="category-btn" data-category="planning">课程设计</button>
                <button class="category-btn" data-category="assessment">评估工具</button>
                <button class="category-btn" data-category="engagement">课堂互动</button>
                <button class="category-btn" data-category="my-list">我的收藏</button>
            </div>
        </section>

        <section class="tools-grid" id="toolsGrid">
            <!-- Tool cards will be dynamically inserted here -->
        </section>

        <!-- Empty state for no results -->
        <div class="empty-state" id="emptyState">
            <i class="fa-solid fa-search"></i>
            <h3>未找到相关工具</h3>
            <p>未找到符合您搜索条件的工具。</p>
            <button class="btn-reset-search" id="btnResetSearch">清除搜索</button>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="#">About</a>
                </div>
                <p class="copyright">Mingwan School - Teaching Tools Platform - &copy;Created by Teaching team</p>
            </div>
        </div>
    </footer>

    <script>
        // Disable F12 key
        document.addEventListener('keydown', function (e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') || (e.ctrlKey && e.shiftKey && e.key === 'J') || (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
            }
        });

        // Disable right-click context menu
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
